
query whoAmI {
  whoAmI {
    ID
    Login
    Email
    Status
    Role
    Profile {
      ID
      Name
      Description
    }
  }
}

mutation addSet($name: String!, $year: String!, $numParts: Int!) {
  addSet(name: $name, year: $year, numParts: $numParts) {
    id
    name
    numParts
    year
  }
}

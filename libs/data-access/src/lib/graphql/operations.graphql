
query whoAmI {
  whoAmI {
    ID
    Login
    Email
    Status
    Role
    Profile {
      ID
      Name
      Description
    }
  }
}

query allPeripheralGroups {
  peripheralGroupList {
    ID
    Name
    Data
    Description
    Type
    Peripherals {
      ID
      Name
      Type
      Interface
      IsActive
      Description
      Data
      Position {
        x
        y
        z
      }
      LastUpdate
    }
  }
}

mutation addPeripheralGroup($Name: String!, $Data: JSON!, $Description: String, $Type: String!) {
  addPeripheralGroup(Name: $Name, Data: $Data, Description: $Description, Type: $Type) {
    ID
    Name
    Data
    Description
    Type
  }
}

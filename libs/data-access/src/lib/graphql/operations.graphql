
query whoAmI {
  whoAmI {
    ID
    Login
    Email
    Status
    Role
    Profile {
      ID
      Name
      Description
    }
  }
}

query allPeripheralGroups {
  peripheralGroupList {
    ID
    Name
    Data
    Description
    Type
    Object3DReference {
      ID
      Type
      Config
    }
    Peripherals {
      ID
      Name
      Type
      Interface
      IsActive
      Description
      Data
      Position {
        x
        y
        z
      }
      LastUpdate
      Object3DReference {
        ID
        Type
        Config
      }
    }
  }
}

query peripheralGroupsBy3DPart($View3DPart: String) {
  getPeripheralGroupsBy3DPart(view3DPart: $View3DPart) {
    ID
    Name
    Data
    Description
    Type
    Object3DReference {
      ID
      Type
      Config
    }
    Peripherals {
      ID
      Name
      Type
      Interface
      IsActive
      Description
      Data
      Position {
        x
        y
        z
      }
      LastUpdate
      Object3DReference {
        ID
        Type
        Config
      }
    }
  }
}

query peripheralGroupByID($ID: Int!) {
  peripheralGroupByID(ID: $ID) {
    ID
    Name
    Data
    Description
    Type
    Object3DReference {
      ID
      Type
      Config
    }
    Peripherals {
      ID
      Name
      Type
      Interface
      IsActive
      Description
      Data
      Position {
        x
        y
        z
      }
      LastUpdate
      Object3DReference {
        ID
        Type
        Config
      }
    }
  }
}

mutation addPeripheralGroup($Name: String!, $Data: JSON!, $Description: String, $Type: String!) {
  addPeripheralGroup(Name: $Name, Data: $Data, Description: $Description, Type: $Type) {
    ID
    Name
    Data
    Description
    Type
  }
}

mutation updatePeripheralGroup($PeripheralGroup: JSON!) {
  updatePeripheralGroup(PeripheralGroup: $PeripheralGroup) {
    ID
    Name
    Data
    Description
    Type
  }
}

mutation activatePeripheralGroup($ID: Int!) {
  activatePeripheralGroup(ID: $ID) {
    ID
    Name
    Data
    Description
    Type
  }
}

mutation deactivatePeripheralGroup($ID: Int!) {
  activatePeripheralGroup(ID: $ID) {
    ID
    Name
    Data
    Description
    Type
  }
}

subscription onPeripheralUpdated($PeripheralID: Int!) {
  peripheralUpdated(peripheralID: $PeripheralID) {
    ID
    Data
    LastUpdate
    IsActive
  }
}

query getProfileAuthorization {
  getProfile {
		ID
    Name
    Description
    IsAdmin
    Authorizations {
      Access
      PeripheralGroupID
    }
  }
}